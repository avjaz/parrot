<div ng-include="'views/frags/header.html'"></div>
<div class="content-container">
  <div class="row">
    <div class="col-sm-3 left-col">
      <img class="show-image" src="{{show.image.original}}"/>
    </div>
    <div class="col-sm-5">
      <h3>{{show.name}}</h3>
      <span class="genre" ng-repeat="genre in show.genres">{{genre}}</span>
      <strong>{{show.network.name}}</strong>
      <p class="show-description">{{show.summary}}</p>
    </div>
    <div class="col-sm-2 count-col">
      <span class="left">Total Episodes</span> <span class="count">{{show._embedded.episodes.length}}</span>
    </div>
    <div class="col-sm-2 count-col">
      <span class="left">Total Seasons</span> <span class="count">{{seasonCount}}</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <h3>Rating Timeseries for Show</h3>
      <button class="btn btn-default btn-left" ng-click="setGraphPeriod('line', 30)">Past 30 Days</button>
      <button class="btn btn-default" ng-click="setGraphPeriod('line', 14)">Past 14 Days</button>
      <button class="btn btn-default btn-right" ng-click="setGraphPeriod('line', 7)">Past 7 Days</button>
      <canvas id="line" class="chart chart-line" data="lineRatings"
              labels="lineLabels" legend="true" series="series"
              click="onClick">
      </canvas>
    </div>
    <div class="col-sm-6">
      <h3>Rating Average for Show</h3>
      <button class="btn btn-default btn-left" ng-click="setGraphPeriod('bar', 30)">Past 30 Days</button>
      <button class="btn btn-default" ng-click="setGraphPeriod('bar', 14)">Past 14 Days</button>
      <button class="btn btn-default btn-right"  ng-click="setGraphPeriod('bar', 7)">Past 7 Days</button>
      <canvas id="bar" class="chart chart-bar" data="barRatings"
              labels="barLabels" legend="true" series="series"
              click="onClick">
      </canvas>
    </div>
  </div>
</div>
